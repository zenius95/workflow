<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="workflow_page.title">Workflow Builder (Bootstrap Version)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form-builder.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css" rel="stylesheet">
    </head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div id="app-container" class="vw-100 vh-100 d-flex flex-column">
        <main data-ref="main-ui" class="d-flex flex-grow-1 position-relative overflow-hidden">
            <nav class="h-100 border-end bg-white" style="width: 100px; padding: 10px">
                
                <ul class="nav nav-tabs nav-pills border-0" id="left-panel-tabs" role="tablist">
                    <li class="nav-item w-100 mb-3" role="presentation">
                        <a href="javascript:;" class="text-black fw-medium text-decoration-none p-0 d-flex align-items-center justify-content-center w-100 active" style="width: 60px; height: 60px;" id="nodes-tab" data-bs-toggle="tab" data-bs-target="#tab-pane-nodes" role="tab" aria-controls="tab-pane-nodes" aria-selected="true">
                            <span class="d-flex flex-column align-items-center">
                                <i class="ri-function-add-line fs-4"></i>
                                <span class="fw-bold" data-i18n="workflow_page.tabs.nodes"></span>
                            </span>
                        </a>
                    </li>
                    <li class="nav-item w-100 mb-3" role="presentation">
                        <a href="javascript:;" class="text-black fw-medium text-decoration-none p-0 d-flex align-items-center justify-content-center w-100" style="width: 60px; height: 60px;" id="variables-tab" data-bs-toggle="tab" data-bs-target="#tab-pane-variables" role="tab" aria-controls="tab-pane-variables" aria-selected="false">
                            <span class="d-flex flex-column align-items-center">
                                <i class="ri-braces-line fs-4"></i>
                                <span class="fw-bold" data-i18n="workflow_page.tabs.variables"></span>
                            </span>
                        </a>
                    </li>
                    <li class="nav-item w-100 mb-3" role="presentation">
                        <a href="javascript:;" class="text-black fw-medium text-decoration-none p-0 d-flex align-items-center justify-content-center w-100" style="width: 60px; height: 60px;" id="history-tab" data-bs-toggle="tab" data-bs-target="#tab-pane-history" role="tab" aria-controls="tab-pane-history" aria-selected="false">
                            <span class="d-flex flex-column align-items-center">
                                <i class="ri-history-line fs-4"></i>
                                <span class="fw-bold" data-i18n="workflow_page.tabs.history"></span>
                            </span>
                        </a>
                    </li>
                    <li class="nav-item w-100" role="presentation">
                        <a href="javascript:;" class="text-black fw-medium text-decoration-none p-0 d-flex align-items-center justify-content-center w-100" style="width: 60px; height: 60px;" data-bs-toggle="modal" data-bs-target="#form-builder-modal">
                            <span class="d-flex flex-column align-items-center">
                                <i class="ri-list-indefinite fs-4"></i>
                                <span class="fw-bold" data-i18n="workflow_page.tabs.form"></span>
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>

            <aside class="d-flex flex-column flex-shrink-0 border-end bg-white h-100" style="width: 380px;">
                <div class="tab-content overflow-auto h-100" id="left-panel-tab-content">
                    <div class="tab-pane show active p-3" id="tab-pane-nodes" role="tabpanel" aria-labelledby="nodes-tab">
                        <input type="search" data-ref="palette-search" data-i18n-placeholder="workflow_page.nodes_tab.search_placeholder" class="form-control form-control-sm mb-3">
                        <div data-ref="palette-content"></div>
                    </div>
                    <div class="tab-pane p-3" id="tab-pane-variables" role="tabpanel" aria-labelledby="variables-tab" data-ref="variables-panel">
                         <div class="mb-4">
                            <h4 class="h6 fw-semibold text-secondary mb-2 border-bottom pb-1" data-i18n="workflow_page.variables_tab.global_title"></h4>
                            <div data-ref="global-variables-container" class="tree-view p-2 bg-light rounded mb-3 border"></div>
                            <form data-ref="add-global-var-form" class="row g-2">
                                <div class="col-6"><input type="text" name="key" data-i18n-placeholder="workflow_page.variables_tab.key_placeholder" required class="form-control form-control-sm"></div>
                                <div class="col-6"><input type="text" name="value" data-i18n-placeholder="workflow_page.variables_tab.value_placeholder" required class="form-control form-control-sm"></div>
                                <div class="col-12"><button type="submit" class="btn btn-primary btn-sm w-100" data-i18n="workflow_page.variables_tab.add_button"></button></div>
                            </form>
                        </div>
                        <div>
                            <h4 class="h6 fw-semibold text-secondary mb-2 border-bottom pb-1" data-i18n="workflow_page.variables_tab.node_outputs_title"></h4>
                            <div data-ref="node-outputs-container" class="tree-view p-2 bg-light rounded border"></div>
                        </div>
                    </div>
                    <div class="tab-pane p-0" id="tab-pane-history" role="tabpanel" aria-labelledby="history-tab">
                         <div class="p-3">
                             <h3 class="h5 fw-bold text-dark" data-i18n="workflow_page.history_tab.title"></h3>
                             <p class="text-muted small mb-0" data-i18n="workflow_page.history_tab.description"></p>
                         </div>
                         <div id="workflow-versions-list" class="list-group list-group-flush">
                            </div>
                        </div>
                    </div>
            </aside>
            <div class="canvas-bg d-flex flex-column w-100">
                <header data-ref="workflow-header" class="workflow-header bg-white">
                    <div class="d-flex align-items-center">
                        <div class="text-white d-flex align-items-center justify-content-center rounded-3 bg-primary me-2" style="width: 35px; height: 35px;">
                            <i class="ri-git-pull-request-line"></i>
                        </div>
                        <div>
                            <div class="workflow-title-container">
                                <span data-ref="workflow-title-display" class="workflow-title-display" data-i18n="workflow_page.header.unsaved_workflow"></span>
                                <input type="text" data-ref="workflow-title-edit" class="workflow-title-edit outline-none" style="display: none;">
                            </div>
                            <div data-ref="save-status" class="small save-status"></div>
                        </div>
                    </div>
                    <div class="workflow-actions">
                        <button data-action="import-json" class="d-none btn btn-info text-white me-2" data-i18n="workflow_page.header.import_button"></button>
                        <button data-action="export-json" class="d-none btn btn-dark me-2" data-i18n="workflow_page.header.export_button"></button>
                        
                        <button data-action="run-simulation" class="btn shadow-sm border d-flex align-items-center gap-1 py-1 fs-6">
                            <i class="ri-play-circle-fill text-success"></i> <small class="fw-bold" data-i18n="workflow_page.header.run_button"></small>
                        </button>
                    </div>
                </header>

                <div data-ref="canvas-container" class="canvas-container position-relative">
                    <div class="position-absolute start-0 d-flex bottom-0 m-3" style="z-index: 998;">
                        <div class="shadow-sm border rounded-3 bg-white overflow-hidden me-2 d-flex">
                            <button data-action="undo" class="border-0 border-end bg-transparent" style="width: 40px; height: 40px;">
                                <i style="font-size: 16px" class="ri-arrow-go-back-line"></i>
                            </button>
                            <button data-action="redo" class="border-0 bg-transparent" style="width: 40px; height: 40px;">
                                <i style="font-size: 16px" class="ri-arrow-go-forward-line"></i>
                            </button>
                        </div>
                        <div class="shadow-sm border rounded-3 bg-white me-2 overflow-hidden">
                            <button data-action="zoom-out" class="border-0 border-end bg-transparent" style="width: 40px; height: 40px;">
                                <i style="font-size: 16px" class="ri-zoom-out-line"></i>
                            </button>
                            <span data-ref="zoom-level" class="d-inline-block" style="width: 50px; text-align: center;">100%</span>
                            <button data-action="zoom-in" class="border-0 border-start bg-transparent" style="width: 40px; height: 40px;">
                                <i style="font-size: 16px" class="ri-zoom-in-line"></i>
                            </button>
                        </div>
                        <div class="shadow-sm border rounded-3 bg-white me-2 overflow-hidden d-flex">
                            <button data-action="reset-view" class="border-0 border-end bg-transparent" style="width: 40px; height: 40px;">
                                <i style="font-size: 16px" class="ri-reset-left-line"></i>
                            </button>
                        </div>
                        <div class="shadow-sm border rounded-3 bg-white overflow-hidden d-flex">
                            <button data-action="toggle-console" class="border-0 border-end bg-transparent" style="width: 40px; height: 40px;">
                                <i style="font-size: 16px" class="ri-terminal-box-line"></i>
                            </button>
                        </div>
                    </div>
                    <div data-ref="workflow-canvas" class="workflow-canvas">
                        <svg data-ref="connector-svg" class="connector-svg"></svg>
                    </div>
                    <aside data-ref="settings-panel" class="rounded border side-panel settings-panel"></aside>
                </div>
                <footer data-ref="console-panel" class="bg-white border-top d-flex flex-column flex-shrink-0 m-3 mt-0 rounded-3 overflow-hidden" style="height: 200px;">
                    <div data-ref="console-resizer" class="w-100" style="height: 3px; cursor: ns-resize; background-color: #000;"></div>
                    <div class="p-2 d-flex justify-content-between align-items-center bg-dark flex-shrink-0">
                        <span class="mb-0 text-light fw-medium" data-i18n="workflow_page.console.title"></span>
                        <button data-action="clear-console" class="btn btn-sm btn-light">
                            <i class="ri-delete-bin-line"></i> <span data-i18n="workflow_page.console.clear_button">Cear</span>
                        </button>
                    </div>
                    <div data-ref="console-output" class="console-output flex-grow-1 p-2 font-monospace small bg-dark text-white overflow-auto"></div>
                </footer>
            </div>
        </main>
    </div>

    <input type="file" id="json-import-input" accept="application/json" class="d-none">

    <div data-ref="node-context-menu" class="context-menu">
        <div class="context-menu-item" data-action="copy"><span data-i18n="workflow_page.context_menu.copy"></span> <span class="context-menu-shortcut">Ctrl+C</span></div>
        <div class="context-menu-item" data-action="paste"><span data-i18n="workflow_page.context_menu.paste"></span> <span class="context-menu-shortcut">Ctrl+V</span></div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" data-action="delete"><span data-i18n="workflow_page.context_menu.delete"></span> <span class="context-menu-shortcut">Delete</span></div>
    </div>
    <div data-ref="canvas-context-menu" class="context-menu">
        <div class="context-menu-item" data-action="undo"><span data-i18n="workflow_page.context_menu.undo"></span> <span class="context-menu-shortcut">Ctrl+Z</span></div>
        <div class="context-menu-item" data-action="redo"><span data-i18n="workflow_page.context_menu.redo"></span> <span class="context-menu-shortcut">Ctrl+Shift+Z</span></div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" data-action="paste"><span data-i18n="workflow_page.context_menu.paste"></span> <span class="context-menu-shortcut">Ctrl+V</span></div>
    </div>
    <div data-ref="variable-context-menu" class="context-menu">
        <div class="context-menu-item" data-action="copy-value" data-i18n="workflow_page.variable_context_menu.copy_value"></div>
        <div class="context-menu-item" data-action="copy-key" data-i18n="workflow_page.variable_context_menu.copy_key"></div>
        <div class="context-menu-item" data-action="copy-path" data-i18n="workflow_page.variable_context_menu.copy_path"></div>
    </div>

    <div data-ref="variable-picker-popup" class="variable-picker-popup"></div>

    <div class="modal fade" id="curl-import-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" data-i18n="workflow_page.curl_modal.title"></h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><p class="text-muted small" data-i18n="workflow_page.curl_modal.description"></p><textarea id="curl-input-textarea" class="form-control font-monospace" rows="10" placeholder="curl 'https://api.example.com/...'"></textarea></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="common.close"></button><button type="button" class="btn btn-primary" id="process-curl-import-btn" data-i18n="workflow_page.curl_modal.import_button"></button></div></div></div>
    </div>

    <div class="modal fade" id="form-builder-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content d-flex flex-column">
                <div class="modal-header">
                    <h5 class="modal-title h4 fw-bold"><i class="bi bi-tools me-2"></i> <span data-i18n="workflow_page.form_builder_modal.title">Settings Node Generator</span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-grow-1 overflow-hidden p-0">
                    <aside class="palette border-end bg-light" style="width: 280px; min-width: 280px;">
                        <div class="p-3 border-bottom"><h5 class="fw-bold my-1" data-i18n="workflow_page.form_builder_modal.toolbox_title"></h5></div>
                        <div id="component-palette" class="p-3 overflow-auto"></div>
                    </aside>
                    <div class="flex-grow-1 d-flex flex-column bg-white">
                        <ul class="nav nav-tabs nav-fill px-4 pt-3">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#builder-canvas-tab" data-i18n="workflow_page.form_builder_modal.canvas_tab"></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#builder-preview-tab" data-i18n="workflow_page.form_builder_modal.preview_tab"></a>
                            </li>
                        </ul>
                        <div class="tab-content flex-grow-1 d-flex flex-column overflow-auto">
                            <div class="tab-pane fade show active p-4" id="builder-canvas-tab">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <h5 class="fw-bold my-0" data-i18n="workflow_page.form_builder_modal.canvas_title"></h5>
                                    <button id="clear-canvas-btn" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash me-1"></i> <span data-i18n="workflow_page.form_builder_modal.clear_canvas_button"></span></button>
                                </div>
                                <div id="canvas" class="canvas flex-grow-1 p-4 rounded border bg-body-tertiary">
                                    <p class="text-muted text-center" data-i18n="workflow_page.form_builder_modal.canvas_placeholder"></p>
                                </div>
                            </div>
                            <div class="tab-pane fade p-4" id="builder-preview-tab">
                                <h5 class="fw-bold my-0 mb-4" data-i18n="workflow_page.form_builder_modal.preview_title"></h5>
                                <div id="preview-pane"></div>
                            </div>
                        </div>
                    </div>
                    <aside class="properties-panel border-start bg-light" style="width: 350px; min-width: 350px;">
                        <div class="p-3 border-bottom"><h5 class="fw-bold my-1" data-i18n="workflow_page.form_builder_modal.properties_title"></h5></div>
                        <div id="properties-panel" class="p-3 overflow-auto"></div>
                    </aside>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="common.close"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="load-workflow-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" data-i18n="workflow_page.load_workflow_modal.title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted small" data-i18n="workflow_page.load_workflow_modal.description"></p>
                    <div id="saved-workflows-list" class="list-group">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="common.close"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="save-workflow-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" data-i18n="workflow_page.save_workflow_modal.title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label for="workflow-name-input" class="form-label" data-i18n="workflow_page.save_workflow_modal.name_label"></label>
                    <input type="text" id="workflow-name-input" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="common.cancel"></button>
                    <button type="button" id="confirm-save-btn" class="btn btn-primary" data-i18n="workflow_page.save_workflow_modal.save_button"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/setting.js"></script>
    <script src="js/workflow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="js/form-builder.js"></script>
    <script src="js/database.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
