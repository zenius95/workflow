    <div id="myGrid" class="ag-theme-alpine" style="height: 100vh; width: 100vw;"></div>

    <!-- Bootstrap Modal để thêm cột (giữ nguyên) -->
    <div class="modal fade" id="addColumnModal" tabindex="-1" aria-labelledby="addColumnModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addColumnModalLabel">Thêm Cột Mới</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
                <label for="columnName" class="form-label">Tên Cột</label>
                <input type="text" class="form-control" id="columnName" placeholder="Nhập tên cột">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            <button type="button" class="btn btn-primary" id="addColumnBtn">Thêm Cột</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
