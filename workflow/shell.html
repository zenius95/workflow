<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Workflow Builder Tabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/shell.css">
</head>
<body>
    <header class="titlebar d-flex align-items-center">
        <div class="drag-region">
            <div class="tab-manager d-flex align-items-center">
                <div class="tab-bar" id="tab-bar"></div>
                <button id="add-tab-btn" class="add-tab-btn"><i class="ri-add-line"></i></button>
            </div>
            </div>

        <div class="window-controls">
            <button id="minimize-btn"><i class="ri-subtract-line"></i></button>
            <button id="maximize-btn"><i class="ri-checkbox-blank-line"></i></button>
            <button id="close-btn"><i class="ri-close-line"></i></button>
        </div>
    </header>
    
    <main id="webview-container" class="webview-container">
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="js/shell.js"></script>
</body>
</html>
