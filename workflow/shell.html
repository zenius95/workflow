<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Workflow Builder Tabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/shell.css">
</head>
<body>
    <header class="titlebar d-flex align-items-center">
        <div class="drag-region">
            <div class="tab-manager d-flex align-items-center">
                <div class="tab-bar d-flex align-items-center" id="tab-bar">
                    <button id="add-tab-btn" class="add-tab-btn"><i class="ri-add-line"></i></button>
                </div>
            </div>
        </div>

        <div class="window-controls">
            <button id="minimize-btn"><i class="ri-subtract-line"></i></button>
            <button id="maximize-btn"><i class="ri-checkbox-blank-line"></i></button>
            <button id="close-btn"><i class="ri-close-line"></i></button>
        </div>
    </header>

    <div id="start-page-overlay" class="start-page-container">
        <div class="start-page-content">
            <h1 class="start-page-title">Workflow Builder</h1>
            <p class="start-page-subtitle">Tự động hóa công việc của sếp một cách trực quan.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center start-actions">
                <button data-action="create-new-workflow" type="button" class="btn btn-primary btn-lg px-4 gap-3">Tạo Workflow Mới</button>
            </div>
            <div class="workflow-list-container">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="workflow-list-header mb-0">Mở workflow gần đây</h2>
                    <div class="input-group" style="max-width: 250px;">
                        <span class="input-group-text"><i class="ri-search-line"></i></span>
                        <input type="search" id="workflow-search-input" class="form-control" placeholder="Tìm kiếm workflow...">
                    </div>
                </div>
                <div id="start-page-workflow-list" class="list-group list-group-flush workflow-list">
                </div>
                <div id="load-more-container" class="text-center mt-3" style="display: none;">
                    <button id="load-more-btn" class="btn btn-outline-secondary">Tải thêm</button>
                </div>
                </div>
        </div>
    </div>
    <main id="webview-container" class="webview-container">
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="js/shell.js"></script>
</body>
</html>
