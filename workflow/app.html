<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css" rel="stylesheet">
    <style>
        body, html { height: 100%; margin: 0; overflow: hidden; font-family: 'Poppins', sans-serif; }
        .main-container { display: flex; flex-direction: column; height: 100vh; }
        
        #welcome-screen { background-color: #f8f9fa; }
        .welcome-container { max-width: 900px; }
        .workflow-item:hover { background-color: #e9ecef; }

        .tab-bar { flex-shrink: 0; background-color: #f1f3f5; display: flex; align-items: center; }
        #tab-list { border-bottom: none !important; }
        .tab-content-container { flex-grow: 1; position: relative; }
        .tab-iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .nav-tabs .nav-link { color: #495057; border-bottom-left-radius: 0; border-bottom-right-radius: 0;}
        .nav-tabs .nav-link.active { font-weight: bold; color: #000; }
        .btn-close-tab { font-size: 12px; margin-left: 8px; }
        #add-new-tab-btn {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            margin-left: 8px;
        }
    </style>
</head>
<body>

    <div id="welcome-screen" class="d-flex align-items-center justify-content-center h-100">
        <div class="container welcome-container py-5">
            <header class="text-center mb-5">
                <h1 class="display-4 fw-bold">Chào mừng sếp!</h1>
                <p class="lead text-muted">Chọn một workflow để bắt đầu hoặc tạo một cái mới.</p>
            </header>
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Các Workflow đã lưu</h5>
                    <button id="create-new-btn" class="btn btn-success">
                        <i class="ri-add-line me-1"></i> Tạo Workflow Mới
                    </button>
                </div>
                <div id="saved-workflows-list" class="list-group list-group-flush" style="max-height: 40vh; overflow-y: auto;">
                </div>
            </div>
        </div>
    </div>

    <div id="main-app-screen" class="main-container d-none">
        <div class="tab-bar border-bottom px-2 pt-2">
            <ul class="nav nav-tabs" id="tab-list" role="tablist">
                </ul>
            <button id="add-new-tab-btn" class="btn btn-sm btn-outline-secondary d-flex align-items-center justify-content-center flex-shrink-0">
                <i class="ri-add-line"></i>
            </button>
        </div>
        <div class="tab-content-container" id="iframe-container">
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/database.js"></script>
    <script src="js/tab-manager.js"></script>
</body>
</html>
